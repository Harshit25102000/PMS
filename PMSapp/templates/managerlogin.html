<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

{% load static %}

<link href="{% static 'CSS/css.css' %}" rel="stylesheet">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>


</head>
<body>
{% for message in messages  %}
      <div class="alert-message">
  <span class="closebtn-message" onclick="this.parentElement.style.display='none';">&times;</span>
  {{message}}
</div>
      {% endfor %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <h2 class="fw-bold mb-2 text-uppercase">(Manager Portal)</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                     <form id="LoginForm" action='/handle_manager_login/' method='post' name="LoginForm">
                {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"
                       required/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                     </form>


                  </div>

                  <div>
                    <p class="mb-0">Don't have an account? <a href="{% url 'managersignup' %}"
                    class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>

                  <div>
                    <p class="mb-0">Back to Home Page <a href="{% url 'index' %}"
                    class="text-white-50 fw-bold">Home</a>
                    </p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
